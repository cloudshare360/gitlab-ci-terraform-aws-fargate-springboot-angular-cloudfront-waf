# Application Configuration
spring.application.name=fargate-springboot-api
server.port=8080

# Database Configuration (MySQL on RDS)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/fargatedb}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Logging Configuration
logging.level.com.cloudshare360.api=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# AWS Configuration (for future enhancements)
aws.region=${AWS_REGION:us-east-1}

# Application Info
info.app.name=Fargate Spring Boot API
info.app.description=Spring Boot REST API for AWS Fargate deployment
info.app.version=1.0.0
info.app.encoding=@project.build.sourceEncoding@
info.app.java.version=@java.version@